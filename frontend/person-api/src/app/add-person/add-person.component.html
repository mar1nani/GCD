<form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="row g-2"> 
    <div class="form-group col-md-2">
        <label for="name" class="form-label">First name</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': personForm.controls['name'].invalid && personForm.controls['name'].touched}" id="name" formControlName="name">
    <div *ngIf="personForm.controls['name'].invalid && personForm.controls['name'].touched" class="invalid-feedback">
    Name is required
    </div>
    </div>
    <div class="form-group col-md-1">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" formControlName="age">
    </div>
    <div class="form-group col-md-3">
        <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success"  [disabled]="personForm.invalid">Save</button>
    </div>
</form>
