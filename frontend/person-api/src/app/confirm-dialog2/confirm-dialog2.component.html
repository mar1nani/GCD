<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-sm btn-outline-danger mr-2" (click)="onNoClick()">Annuler</button>
  <button class="btn btn-sm btn-outline-primary" (click)="onYesClick()">Confirmer</button>
</div>
